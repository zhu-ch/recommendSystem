<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <script src="../utils/templateJS.js"></script>
    <link rel="stylesheet" href="../utils/templateCSS.css">
    <link rel="stylesheet" href="../css/homepage.css">
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-header
                style="height:46px;background: #007cc4;box-shadow: 0 2px 10px 0 rgba(0,0,0,.15);display: inline;float: left;">
            <el-image src="http://n1.itc.cn/img8/wb/recom/2016/08/05/147036120033393725.JPEG"
                      @click.native="clickHeadIcon()"
                      id="HeadIcon"
                      style="height: 35px;width: 45px;margin-top: 6px;margin-right: 6em"></el-image>
            <el-input v-model="searchMovieName"
                      style="width: 50%;position: absolute;top: 3px"
                      placeholder="请输入电影名查询"
                      suffix-icon="el-icon-search"
                      @change="search"></el-input>
            <div style="display: inline;position: absolute;top: 8px;right: 10px">
                <p style="color: #FFFFFF;display: inline;margin-right: 5px">欢迎您，{{page.userName}}</p>
                <el-button type="danger" size="small" @click="logout">退出</el-button>
            </div>
        </el-header>
        <el-main v-if="page.show" style="padding: 10px">
            <el-carousel height="41em"
                         style="background-color: #8c939d;"
                         indicator-position="none">
                <el-carousel-item
                        v-for="(item,index) in movieList"
                        :key="index">
                    <el-image :src="item.picture" style="height: 60%;margin-left: 30%"
                              @click.native="handleImgClick(item)"></el-image>
                    <div style="background-color: #8c939d;height: 40%;padding-left: 10px;padding-right: 10px">
                        <h1>{{item.movieName}}</h1>
                        <el-rate v-model="item.rating"
                                 disabled
                                 show-score
                                 text-color="#ff9900"
                                 style="position: relative;left: 45em;">
                        </el-rate>
                        <h3 style="margin-top: -10px">Director</h3>
                        <p>{{item.director}}</p>
                        <h3>Actors</h3>
                        <p>{{item.actors}}</p>
                        <h3>Description</h3>
                        <p>{{item.description}}</p>
                    </div>
                </el-carousel-item>
            </el-carousel>
        </el-main>
    </el-container>
</div>
</body>
<script src="../js/homepage.js"></script>
</html>
