<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <script src="../utils/templateJS.js"></script>
    <link rel="stylesheet" href="../utils/templateCSS.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <style>

    </style>
</head>
<body>
<div id="app" v-cloak>
    <el-container>
        <el-header
                style="height:46px;background: black;display: inline;float: left;">
            <el-image src="https://i.ibb.co/QDWWLXP/image.png"
                      @click.native="clickHeadIcon()"
                      id="HeadIcon"
                      style="height: 45px;width: 45px;margin-top: 6px;margin-right: 6em"></el-image>
            <el-input v-model="searchMovieName"
                      style="width: 40%;position: absolute;left: 30%;margin-top: 5px"
                      placeholder="请输入电影名查询"
                      suffix-icon="el-icon-search"
                      @change="search"></el-input>
            <div style="display: inline;position: absolute;top: 8px;right: 10px">
                <p style="color: #FFFFFF;display: inline;margin-right: 5px">欢迎您，{{page.userName}}</p>
                <el-button type="danger" size="small" @click="logout">退出</el-button>
            </div>
        </el-header>
        <el-main v-if="page.show" style="padding: 10px;background-color: black;width: 100%">
            <el-carousel height="55em"
                         style="background-color: black;"
                         indicator-position="none">
                <el-carousel-item
                        v-for="(item,index) in movieList"
                        :key="index">
                    <el-row>
                        <el-col :span="12">
                            <el-image :src="item.bigPicture" style="height: 100%"
                                      :fit="fit"
                                      @click.native="handleImgClick(item)"></el-image>
                        </el-col>
                        <el-col :span="12">
                            <div style="background-color: black;height: 40%;padding-left: 10px;padding-right: 10px;margin-top: 170px;margin-left: 50px">
                                <h1>{{item.movieName}}</h1>
                                <el-rate v-model="item.rating"
                                         disabled
                                         show-score
                                         text-color="#ff9900"
                                         style="position: relative;">
                                </el-rate>

                                <h3 style="margin-top: 20px">Director</h3>
                                <p>{{item.director}}</p>
                                <p></p>
                                <h3 style="margin-top: 20px">Actors</h3>
                                <p>{{item.actors}}</p>
                                <p></p>
                                <h3 style="margin-top: 20px">Description</h3>
                                <p>{{item.description}}</p>
                            </div>
                        </el-col>
                    </el-row>


                </el-carousel-item>
            </el-carousel>
        </el-main>
    </el-container>
</div>
</body>
<script src="../js/homepage.js"></script>
</html>
