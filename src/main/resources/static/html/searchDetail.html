<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>searchMovieDetail</title>
    <script src="../utils/templateJS.js"></script>
    <link rel="stylesheet" href="../utils/templateCSS.css">
    <link rel="stylesheet" href="../css/searchDetail.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header height="48px"
                   style="background: #007cc4;padding-right: 60px;box-shadow: 0 2px 10px 0 rgba(0,0,0,.15);">
            <el-input v-model="table.props.searchKey"
                      placeholder="请输入电影名查询"
                      suffix-icon="el-icon-search"
                      @change="search"></el-input>
            欢迎您，{{page.userName}}
            <el-button type="danger" size="small" @click="logout">退出</el-button>
        </el-header>
        <el-main v-if="page.show">
            <el-container>
                <el-aside width="60vw">{{table.searchResult}}</el-aside>
                <el-main>{{recommendMovies}}{{relatedMovies}}</el-main>
            </el-container>
        </el-main>
    </el-container>
    <el-dialog>

    </el-dialog>
</div>
</body>
<script src="../js/searchDetail.js"></script>
</html>
